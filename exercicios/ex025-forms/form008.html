<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form>
            <p>
                <label for="inu1">Número 1</label>
                <input type="number" name="nu1" id="inu1" required min="0" max="50"
                oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
                <!-- oninput cria um link entre os inputs e o output. Precisa estar em todos os inputs envolvidos na operação. -->
            </p>
            <p>
                <label for="inu2">Número 2</label>
                <input type="number" name="nu2" id="inu2" required min="0" max="50"
                oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
            </p>
            <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
                <!-- output é apenas uma saída para a tela. Não envia qualquer informação de formulário. -->
            </p>
            <p>
                <label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="0" max="10"
                oninput="ival.innerHTML = Number(inum.value)">
                <output name="val" id="ival">5</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
