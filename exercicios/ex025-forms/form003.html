<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Teste de formulário</h1>
        <form action="" method="get" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome completo">
            </p>

            <p>
                <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes" required value="2023-09">
                <!-- Value traz o campo já preenchido. Mas pode ser alterado livremente. -->
            </p>

            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required value="2023-09-14">
            </p>

            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
                <!-- Parâmetros min e max delimitam o valor mínimo e máximo que o campo numérico aceita. -->
                <!-- Step permite que números decimais sejam aceitos no campo, ditando o intervalo. -->
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>
    </body>
</html>
