<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="Seu nome">
            <!-- Parâmetro required torna o campo obrigatório. -->
            <!-- minlength e maxlength definem a quantidade mínima e máxima de caracteres do campo em questão. -->
            <!-- Size define o tamanho da caixa do formulário sem limitar o número de caracteres. -->
            <!-- Placeholder funciona como dica. -->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="15">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
