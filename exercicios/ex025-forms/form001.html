<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Meu primeiro formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <!-- Action indica pra onde vão as informações do formulário. -->
            <!-- Method get é padrão. Exibe dados do formulário na URL. Post não mostra essas informações na URL. Nenhum dos dois é mais ou menos seguro. -->
            <!-- Autocomplete="off" cancela o autopreenchimento. -->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </body>
</html>
