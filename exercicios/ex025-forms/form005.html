<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc" value="M" checked> <label for="imasc">Masculino</label> <br>
                <!-- Checked para que a opção já venha marcada por padrão. -->
                <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
                <!-- Necessário que tenham o mesmo name para que não permita marcar mais de uma opção. -->
            </fieldset>
            <fieldset>
                <legend>Esportes praticados</legend>
                <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
