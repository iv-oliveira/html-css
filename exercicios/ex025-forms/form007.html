<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form method="get" autocomplete="off">
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Nordeste">
                        <option value="PE">Pernambuco</option>
                        <option value="PB">Paraíba</option>
                        <option value="BA">Bahia</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Desenvolvedor</option>
                    <option>Administrador</option>
                    <option >Contador</option>
                    <option >Professor</option>
                </datalist>
                <!-- Diferentemente do select, o datalist permite que o usuário digite no campo, caso sua opção não esteja na lista. -->
            </p>
            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="5" placeholder="Sua mensagem..."></textarea>
                <!-- Da mesma maneira que o input file, é bom usar método POST para o textarea, pela mesma limitação de 3000 bytes. -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
