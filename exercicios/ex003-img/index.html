<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens</title>
    </head>
    <body>
        <h1>Testando carga de imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="logo-html.png" alt="Logo do HTML5">
        <p>Podemos também carregar imagens que está em outra pasta, contato que ela esteja dentro da pasta atual.</p>
        <img src="imagens/logo-css.png" alt="Logo do CSS3">
        <p>Também podemaos carregar imagens externas. E para isso devemos ter a sua URL completa.</p>
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-3630127-3031259.png" alt="Logo do Javascript">
    </body>
</html>
